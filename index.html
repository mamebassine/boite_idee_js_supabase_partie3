<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boîte à Idées</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Boîte à Idées</h1>
        <div class="form-and-image">
            <form id="ideaForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="libelle">Libellé:</label>
                        <input type="text" id="libelle" required>
                        <span class="error" id="libelleError"></span>
                    </div>
                    <div class="form-group">
                        <label for="categorie">Catégorie:</label>
                        <select id="categorie" required>
                            <option value="">Sélectionnez une catégorie</option>
                            <option value="politique">Politique</option>
                            <option value="sport">Sport</option>
                            <option value="santé">Santé</option>
                            <option value="éducation">Éducation</option>
                            <option value="environnement">Environnement</option>
                            <option value="culture">Culture</option>
                            <option value="economie">Économie</option>
                            <option value="informatique">Informatique</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message Descriptif:</label>
                    <textarea id="message" required></textarea>
                    <span class="error" id="messageError"></span>
                </div>
                <button type="submit">Soumettre</button>
            </form>
            <img src="images/image5.PNG" alt="Image descriptive" id="formImage">
        </div>

        <div id="messageContainer"></div>

        <h2>Idées Soumises</h2>
        <div class="card-container" id="ideasCardContainer"></div>
    </div>

    <!-- Lien vers le fichier JavaScript pour les fonctionnalités -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>

    
</body>
</html>
